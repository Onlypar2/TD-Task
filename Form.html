<html>
<head>
<title> Form </title>

<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<form>
<h3 class="Heading">
 Sign up
</h3>
  <div class="container">
    <label><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="Name" required><br>
        <label><b>Gender</b></label>
    <label>Male<input type="radio" id="male" name="gender"></label>
    <label>Female<input type="radio" id="female" name="gender"></label><br>

            <label><b>DOB</b></label>
    <input type="date" placeholder="Enter Date of Birth" name="dob" required><br>

        <label><b>User Name</b></label>
    <input type="text" placeholder="Enter Username" name="Username" required><br>


            <label><b>Country</b></label>
    <select>
       <option>India</option>
       <option>UK</option>
    </select><br>

    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required><br>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>

    <input type="checkbox" checked="checked"> Remember me<br>
    <p>By creating an account you agree to our <a href="#">Terms &amp; Privacy</a>.</p>

    <div class="clearfix">
      <button type="button"  class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
