<form>
  <h4 class="sub-heading">Sign Up </h4>
    <label>Name</label>
    <input type="text" placeholder="Enter Name" name="Name" required><br>
        <label>Gender</label>
        <div class="radio">
    <label>Male<input type="radio" id="male" name="gender"></label> <span class="mr-10"><span>
    <label>Female<input type="radio" id="female" name="gender"></label><br>
</div>
            <label>DOB</label>
    <input type="date" placeholder="Enter Date of Birth" name="dob" required><br>

        <label>User Name</label>
    <input type="text" placeholder="Enter Username" name="Username" required><br>


            <label>Country</label>
    <select>
       <option>India</option>
       <option>UK</option>
    </select><br>

    <label>Email</label>
    <input type="text" placeholder="Enter Email" name="email" required><br>

    <label>Password</label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <label>Repeat Password</label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>

    <span class="block"><input type="checkbox" checked="checked"> Remember me<br><span>
    <p>By creating an account you agree to our <br>
      <a href="#"><span class="mr-2"><span>Terms &amp; Privacy</a>.</p>

    <div class="buttons">
      <button type="button"  class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
